name: Build and Release APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: bluecord-pro-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
        body: |
          ## Bluecord Pro ${{ steps.get_version.outputs.VERSION }}
          
          ### Download
          Download the APK file below and install it on your Android device.
          
          ### Installation
          1. Download the APK file
          2. Enable "Install from Unknown Sources" in your Android settings
          3. Open the APK file to install
          
          ### Features
          - Voice changer with multiple effects (Chipmunk, Deep Voice, Robot, Echo, Reverb, Alien, Radio, Telephone)
          - Enhanced audio quality settings
          - All original Bluecord features included
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
